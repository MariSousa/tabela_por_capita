<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela por jogadora</title>
</head>
<body>
    
    <div class="container">
        <form>
    
            <label for="nomeTime">Digite o nome do time: </label><br>
            <input type="text" id="nomeTime" name="nomeTime" autofocus autocomplete="off"><br>
            
            <label for="paisTime">Digite o país do time: </label><br>
            <input type="text" id="paisTime" name="paisTime" autocomplete="off"><br>
            
            <label for="capitaNome">Digite o nome da capitã do time: </label><br>
            <input type="text" id="capitaNome" name="capitaNome" autocomplete="off"><br>
            
            <label for="capitaNumero">Digite o numero da capitã: </label><br>
            <input type="text" id="capitaNumero" name="capitaNumero" autocomplete="off"><br>
            
            <label for="capitaPosicao">Digite a posição da capitã: </label><br>
            <input type="text" id="capitaPosicao" name="capitaPosicao" autocomplete="off"><br>
            
            <input type="button" value="Adicionar Informações" id='adicionarInformacoes'>
            <input type="button" value="Exibir Informações" id='exibirInformacoes'>
            
        </form>

        <div><p id='tabelaResultado'></p>
            <table id="table">
                <tr class="thead">
                    <th>Time</th>
                    <th>País</th>
                    <th>Capitã</th>
                    <th>Número da capitã</th>
                    <th>Posição da capitã</th>
                </tr>
            </table>
        </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
